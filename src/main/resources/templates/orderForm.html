<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Taco Cloud</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body>
        <form method="POST" th:action="@{/orders}" th:object="${order}">
            <h1>Order your taco creations</h1>
            <img th:src="@{/images/logo_tacobell.jpg}"/>
            <a th:href="@{/design}" id="another">Design another taco</a>

            <div th:if="${#fields.hasErrors()}">
                <span class="validationError">Please correct the problem below and resubmit.</span>
            </div>

            <h3>Deliver my taco masterpieces to.</h3>

            <label th:for="deliveryName">Name: </label>
            <input type="text" th:field="*{deliveryName}"/>
            <span class="ValidationError" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">DeliveryName Error</span>
            <br/>

            <label th:for="deliveryStreet">Street address: </label>
            <input type="text" th:field="*{deliveryStreet}"/>
            <span class="ValidationError" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">DeliveryStreet Error</span>
            <br/>

            <label th:for="deliveryCity">City: </label>
            <input type="text" th:field="*{deliveryCity}"/>
            <span class="ValidationError" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">DeliveryCity Error</span>
            <br/>

            <label th:for="deliveryState">State: </label>
            <input type="text" th:field="*{deliveryState}"/>
            <span class="ValidationError" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">DeliveryState Error</span>
            <br/>

            <label th:for="deliveryZip">Zip code: </label>
            <input type="text" th:field="*{deliveryZip}"/>
            <span class="ValidationError" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">DeliveryZip Error</span>
            <br/>

            <h3>Here's how I'll pay.</h3>
            <label th:for="ccNumber">Credit Card #: </label>
            <input type="text" th:field="*{ccNumber}"/>
            <span class="ValidationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>
            <br/>

            <label th:for="ccExpiration">Expiration: </label>
            <input type="text" th:field="*{ccExpiration}"/>
            <span class="ValidationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">CC Expiration Error</span>
            <br/>

            <label th:for="ccCVV">CVV: </label>
            <input type="text" th:field="*{ccCVV}"/>
            <span class="ValidationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CC CVV Error</span>
            <br/>

            <input type="submit" value="Submit order"/>
        </form>
    </body>
</html>
